<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff839;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .call-to-action-section {
            text-align: center;
            background-color: white;
            padding: 100px 300px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        .call-to-action-section p {
            margin: 0;
            padding: 10px;
            font-size: 18px;
            color: #777;
        }
        .call-to-action-section h1 {
            margin: 20px 0;
            font-size: 28px;
            color: #222;
        }
        .call-to-action-section a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #020202;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .call-to-action-section a:hover {
            background-color: #ffdd43;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <section class="call-to-action" id="call-to-action">
        <div class="call-to-action-section">
            <p>-- Let's Talk --</p>
            <h1>Get in Touch</h1>
            <p>Have a project in mind? Let's discuss and create something amazing together.</p>
            <a href="#">Hire us</a>
        </div>
    </section>
</body>
</html>
